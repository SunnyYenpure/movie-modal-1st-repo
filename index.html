<!DOCTYPE html>
<html>
  <head>
    <title>Movie Model</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e685e11e2a.js"
      crossorigin="anonymous"
    ></script>
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 py-5">
          <a href="index.html" class="logo">
            <img
              src="./assets/images/Netflix_2015_logo.svg.png"
              alt="Netflix Logo"
              title="Netflix Logo"
            />
          </a>
        </div>
        <div class="col-6 py-5 text-right">
          <button
            type="button"
            class="btn text-white ntf-pri-btn"
            id="showmodelbtn"
          >
            <strong>Add Movie</strong>
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row " id="moviecardtemplte">
       
      </div>
    </div>

    <div class="backDrop closemoviemodel" id="backDrop"></div>

    <div class="moviemodel" id="moviemodel">
      <form id="movieForm">
        <div class="card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h2>Add Movie Details</h2>

            <i class="fa-solid fa-xmark fa-2x closemoviemodel"></i>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="moviename"> Movie Name</label>
              <input required type="text" class="form-control" id="moviename" />
            </div>

            <div class="form-group">
              <label for="moviedescription"> Movie Description</label>
              <textarea
                class="form-control"
                id="moviedescription"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="movieimg"> Movie Image URL</label>
              <input required type="text" class="form-control" id="movieimg" />
            </div>
          </div>
          <div class="card-footer text-right">
            <button
              id="movieaddbtn"
              type="submit"
              class="btn btn-sm sec-btn fa-1x"
            >
              Add Movie
            </button>
            <button
              id="movieUpdatedbtn"
              type="click"
              class="btn btn-sm sec-btn fa-1x d-none"
            >
              Update Movie
            </button>
            
            <button
              type="button"
              class="btn ntf-pri-btn btn-sm closemoviemodel fa-1x"
            >
              <strong>Close</strong>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
